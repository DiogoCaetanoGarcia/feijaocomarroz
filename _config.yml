theme: jekyll-theme-slate

locale                   : "pt-BR"
title                    : "Faz o feijão com arroz!"
title_separator          : ""
subtitle                 : "" # site tagline that appears below site title in masthead
name                     : "Feijão com arroz"
description              : "" # "An amazing website."
url                      : "https://www.fazofeijaocomarroz.com.br" # "https://diogocaetanogarcia.github.io" # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl                  : "/" # "/feijaocomarroz" # the subpath of your site, e.g. "/blog"
repository               : "DiogoCaetanoGarcia/feijaocomarroz" # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     : "/assets/images/Logo.png" # "https://github.com/DiogoCaetanoGarcia/DIVP_page/raw/main/assets/images/unb_logo.png" # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           : # overrides the website title displayed in the masthead, use " " for no title
markdown: kramdown
plugins:
  - jemoji

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      classes: wide
      author_profile: true
      read_time: true
      comments: # true
      share: true
      related: true
